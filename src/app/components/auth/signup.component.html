<div class="auth-container">
  <img src="/assets/images/logoIcon.svg" alt="">
  <p class="subtitle">Create your account to get started</p>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#999" width="20" height="20">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
        </svg>
      </div>
      <input 
        type="email" 
        formControlName="email" 
        placeholder="Your email address"
        [ngClass]="{'invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched}"
      >
    </div>

    <div class="form-group">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#999" width="20" height="20">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
        </svg>
      </div>
      <input 
        type="password" 
        formControlName="password" 
        placeholder="Enter your password"
        [ngClass]="{'invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}"
      >
    </div>

    <div class="form-group">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#999" width="20" height="20">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
        </svg>
      </div>
      <input 
        type="password" 
        formControlName="confirmPassword" 
        placeholder="Confirm your password"
        [ngClass]="{'invalid': signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched}"
      >
    </div>

    <div class="form-group checkbox-group">
      <label class="checkbox-container">
        <input type="checkbox" formControlName="agreeTerms">
        <span class="checkmark"></span>
        <span class="checkbox-label">I agree with Terms & Conditions</span>
      </label>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      class="auth-button" 
      [disabled]="signupForm.invalid || isLoading"
    >
      <span *ngIf="!isLoading">Sign Up</span>
      <span *ngIf="isLoading">Loading...</span>
    </button>
  </form>

  <div class="auth-footer">
    <p>Already registered? <a (click)="navigateToLogin()">Log In</a></p>
  </div>
</div>
